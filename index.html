<header class="banner">
    <h1>New York Times Search</h1>
</header>


<form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="search">Search Term</label>
            <input type="email" class="form-control" id="search">
          </div>
        </div>
        <div class="form-group">
          <label for="startyear">Start Year (Optional) </label>
          <input type="text" class="form-control" id="startyear">
        </div>
        <div class="form-group">
          <label for="endyear">End Year (Optional)</label>
          <input type="text" class="form-control" id="endyear">
        </div>
          <div class="form-group col-md-4">
            <label for="recordNum">State</label>
            <select id="recordNum" class="form-control">
              <option selected>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
