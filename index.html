<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>New York Times Search</title>
</head>

<body>

    <header class="banner, container-fluid">
        <h1>New York Times Search</h1>
    </header>


    <form class="search, col-lg-10">
        <p class="col-2-lg">Search Terms:</p>

        <input type="text" name="searchTerms" class="searchTerms">

        <p class="col-2-lg">Number of Records to Retrieve:</p>

        <input type="text" name="lastname" class="searchTerms">
        <p class="col-2-lg">Start Year (Optional):</p>

        <input type="text" name="firstname" class="searchTerms">

        <p class="col-2-lg">End Year:</p>

        <input type="text" name="lastname" class="searchTerms">

        <div>
            <button class="col-1-lg">Search</button>
            <button class="col-1-lg">Clear Results</button>
        </div>
    </form>

<br>

    
    <div class="results">
        <section class="item, col-lg-10">
            <p class="col-1-lg">1</p>
        </section>

        <section class="item, col-lg-10">
            <p class="col-1-lg">2</p>
        </section>

        <section class="item, col-lg-10">
            <p class="col-1-lg">3</p>
        </section>

        <section class="item, col-lg-10">
            <p class="col-1-lg">4</p>
        </section>

        <section class="item, col-lg-10">
            <p class="col-1-lg">5</p>
        </section>
    </div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="nyt.js"></script>
</body>

</html>
