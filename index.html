<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---Reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <!---Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!---Group CSS Style-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!---Font Awesome Icons CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <title>New York Times Search</title>
</head>

<body>

    <header class="banner">
        <h1><i class="far fa-newspaper"></i>&nbsp; New York Times Search</h1>
    </header>

    <!--Container for all content-->
    <div class="container">

        <form>
            <section class="formTitle"><i class="fal fa-newspaper" id="headIcon"></i>&nbsp;Search Parameters</section>                   
            <div class="form-row">
                <!---Form input with description-->
                <div class="form-group col-md-12">
                    <label for="search">Search Term</label>
                    <input type="text" class="form-control" id="searchInput">
                </div>
            </div>
            <!---Form input with description-->
            <div class="form-group">
                <label for="startyear">Start Year (Optional) </label>
                <input type="text" class="form-control" id="startYearInput">
            </div>
            <!---Form input with description-->
            <div class="form-group">
                <label for="endyear">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYearInput">
            </div>

            <!---Form input with description-->
            <div class="form-group col-md-12">
                <label for="recordNum">Number of Records to Retrieve</label>
                <select id="recordNum" class="form-control">
                    <option selected>Choose...</option>
                    <option id="optionOne">1</option>
                    <option id="optionTwo">2</option>
                    <option id="optionThree">3</option>
                    <option id="optionFour">4</option>
                    <option id="optionFive">5</option>
                </select>
            </div>
             <!---Search/Clear Buttons-->
             <div class = "btn">
            <button id="submit">Search</button>
            <button id="clear">Clear Results</button>
            </div>

    </form>

    <br>

    <!---Section for search results-->
    <section class="results">
        <article class="formTitle"><i class="fas fa-search" id="headIcon"></i>&nbsp;Search Parameters</article>
        <!---Article for  individual search results-->
        <article class="item, row-lg-10" id="resultOne">
            <p class="row-1-lg">1</p>
        </article>
        <!---Article for  individual search results-->
        <article class="item, row-lg-10" id="resultTwo">
            <p class="row-1-lg">2</p>
        </article>
        <!---Article for  individual search results-->
        <article class="item, row-lg-10" id="resultThree">
            <p class="row-1-lg">3</p>
        </article>
        <!---Article for  individual search results-->
        <article class="item, row-lg-10" id="resultFour">
            <p class="row-1-lg">4</p>
        </article>
        <!---Article for  individual search results-->
        <article class="item, row-lg-10" id="resultFive">
            <p class="row-1-lg">5</p>
        </article>
    </section>

    <!---Footer-->
    <footer>Â©</footer>


    <!---Div for fixed icons-->
    <div id ="fixedIcons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter-square"></i>
    </div>


    </div>

</body>

<!---Linked jQuery-->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!---Local JS-->
<script src="nyt.js"></script>


</html>
